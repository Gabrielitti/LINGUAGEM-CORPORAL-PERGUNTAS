<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrador de Livros</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
    }

    /* Estilizando o cabeçalho */
    h1 {
      text-align: center;
      font-size: 32px;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Estilizando a barra de escolher arquivo */
    input[type="file"] {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 25px;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }

    .file-input-label:hover {
      background-color: #218838;
    }

    #fileName {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }

    /* Estilo dos botões */
    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      font-size: 16px;
      margin-top: 10px;
      color: #666;
    }

    .button-container {
      text-align: center;
      display: none; /* Inicialmente escondido */
    }

    .button-container.active {
      display: block; /* Exibe os controles quando o PDF for carregado */
    }

    #viewerContainer {
      width: 100%;
      height: 500px;
      border: 1px solid #ddd;
      margin-top: 20px;
      position: relative;
      overflow: auto;
      border-radius: 8px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Narrador de Livros</h1>
    <label class="file-input-label" for="pdfFile">Escolher Arquivo PDF</label>
    <input type="file" id="pdfFile" accept="application/pdf" onchange="mostrarNomeArquivo()">
    <div id="fileName"></div>
    <button onclick="iniciarNarracao()">Iniciar Narração</button>
    <button onclick="toggleFullscreen()">Tela Cheia</button>
    <div class="button-container" id="controlsContainer">
      <!-- Removido o botão Play/Pause -->
    </div>
    <div id="status"></div>
    <div id="viewerContainer" ontouchstart="touchStart(event)" ontouchend="touchEnd(event)"></div>
  </div>

  <!-- Incluindo a biblioteca PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    let pdfDoc = null;
    let currentPage = 1;
    let totalPages = 0;
    let utterance = null;
    let isPaused = false;
    let currentText = ""; // Variável para armazenar o texto atual

    let touchStartX = 0;
    let touchEndX = 0;

    function mostrarNomeArquivo() {
      const fileInput = document.getElementById('pdfFile');
      const fileNameDisplay = document.getElementById('fileName');
      if (fileInput.files.length > 0) {
        const fileName = fileInput.files[0].name;
        fileNameDisplay.textContent = `Arquivo selecionado: ${fileName}`;
      }
    }

    function iniciarNarracao() {
      const fileInput = document.getElementById('pdfFile');
      if (fileInput.files.length === 0) {
        alert('Por favor, envie um arquivo PDF.');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      document.getElementById('status').textContent = 'Carregando PDF...';
      document.getElementById('controlsContainer').classList.add('active'); // Exibe os controles

      reader.onload = function () {
        const pdfData = new Uint8Array(reader.result);
        pdfjsLib.getDocument({ data: pdfData }).promise.then(function (pdf) {
          pdfDoc = pdf;
          totalPages = pdf.numPages;
          document.getElementById('status').textContent = `PDF carregado. Total de ${totalPages} páginas.`;
          renderizarPagina(currentPage);
          lerPagina(currentPage);
        }).catch(error => {
          document.getElementById('status').textContent = 'Erro ao carregar o PDF.';
          console.error(error);
        });
      };

      reader.readAsArrayBuffer(file);
    }

    function renderizarPagina(pageNumber) {
  pdfDoc.getPage(pageNumber).then(function (page) {
    const viewerContainer = document.getElementById('viewerContainer');
    const containerWidth = viewerContainer.clientWidth;
    const containerHeight = viewerContainer.clientHeight;

    const viewport = page.getViewport({ scale: 1 });
    const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
    
    // Aumenta a escala para melhorar a qualidade (tornar mais nítido)
    const hdScale = 2.5;  // Aumento de escala para maior qualidade
    const scaledViewport = page.getViewport({ scale: scale * hdScale });

    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    // Ajusta o tamanho do canvas
    canvas.style.width = `${scaledViewport.width / hdScale}px`;  // Ajuste de acordo com a escala
    canvas.style.height = `${scaledViewport.height / hdScale}px`;

    const renderContext = {
      canvasContext: context,
      viewport: scaledViewport
    };

    page.render(renderContext).promise.then(() => {
      viewerContainer.innerHTML = ''; // Limpa a visualização anterior
      viewerContainer.appendChild(canvas);
    });
  });
}
    function lerPagina(pageNumber) {
      pdfDoc.getPage(pageNumber).then(function (page) {
        page.getTextContent().then(function (textContent) {
          currentText = textContent.items.map(item => item.str).join(' ');
          if (!isPaused) {
            narrarTexto(currentText);
          }
        });
      });
    }

    function narrarTexto(text) {
      if ('speechSynthesis' in window) {
        if (utterance) speechSynthesis.cancel();

        utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'pt-BR';

        utterance.onend = function () {
          if (!isPaused && currentPage < totalPages) {
            currentPage++;
            renderizarPagina(currentPage);
            lerPagina(currentPage);
            document.getElementById('status').textContent = `Lendo a página ${currentPage} de ${totalPages}`;
          } else {
            document.getElementById('status').textContent = 'Fim do PDF.';
          }
        };

        speechSynthesis.speak(utterance);
      } else {
        alert('A API de narração não está disponível neste navegador.');
      }
    }

    function touchStart(event) {
      touchStartX = event.touches[0].clientX;
    }

    function touchEnd(event) {
      touchEndX = event.changedTouches[0].clientX;

      if (touchStartX - touchEndX > 50) {
        // Deslizar para a esquerda (próxima página)
        proximaPagina();
      } else if (touchEndX - touchStartX > 50) {
        // Deslizar para a direita (página anterior)
        paginaAnterior();
      }
    }

    function proximaPagina() {
      if (currentPage < totalPages) {
        currentPage++;
        renderizarPagina(currentPage);
        lerPagina(currentPage);
        document.getElementById('status').textContent = `Lendo a página ${currentPage} de ${totalPages}`;
      }
    }

    function paginaAnterior() {
      if (currentPage > 1) {
        currentPage--;
        renderizarPagina(currentPage);
        lerPagina(currentPage);
        document.getElementById('status').textContent = `Lendo a página ${currentPage} de ${totalPages}`;
      }
    }function toggleFullscreen() {
      const viewerContainer = document.getElementById('viewerContainer');
      if (!document.fullscreenElement) {
        viewerContainer.requestFullscreen().catch(err => {
          alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Detectando se a aba ficou invisível e pausando ou retomando a narração
    document.addEventListener('visibilitychange', function () {
      if (document.hidden) {
        if (utterance) speechSynthesis.pause();
      } else {
        if (utterance) speechSynthesis.resume();
      }
    });
  </script>
</body>
</html>
