<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="theme-color" content="#4e73df">
    <title>Aviso de Manutenção</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e73df, #1e3c72);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Container para o aviso de manutenção */
        #maintenance-message {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        #maintenance-message h1 {
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #maintenance-message p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Efeito de fade-in para o container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Botão de voltar */
        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #64ffda;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #00e5c9;
            transform: scale(1.05);
        }

        /* Menu de opções */
        .menu-dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .menu-button {
            font-size: 2.5em;
            background-color: #333;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-button:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        .menu-content {
            display: none;
            background-color: #333;
            position: absolute;
            top: 60px;
            right: 0;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
        }

        .menu-dropdown:hover .menu-content {
            display: block;
        }

        .menu-content a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s ease;
        }

        .menu-content a:hover {
            background-color: #444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Menu de opções -->
    <div class="menu-dropdown">
        <button class="menu-button">☰</button>
        <div class="menu-content">
            <a href="deducao.html">Sherlock Test</a>
            <a href="https://www.instagram.com/gabriel_wyo/" target="_blank">Criador</a>
            <a href="microtest.html">Expressão facial Test</a>
            <a href="efeitosdapsicologia.html">Efeitos da Psicologia</a>
            <a href="narrador.html">Narrar PDF</a>
            <a href="corporaltreino.html">Dicionário de L.C</a>
            <a href="aula.html">Linguagem C. Aula</a>
        </div>
    </div>

    <!-- Aviso de manutenção -->
    <div id="maintenance-message">
        <h1>Este quiz está fechado temporariamente.</h1>
        <p>Por favor, volte mais tarde.</p>
        <a href="index.html" class="back-button">Voltar para a página principal</a>
    </div>

</body>
</html>
