<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Linguagem Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        /* Resetando margens e preenchimentos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o background escuro e clean */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Estilo do menu de tr√™s pontinhos */
        .menu-dropdown {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        .menu-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-button:hover {
            background-color: #555;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1e1e1e;
            min-width: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-content a {
            color: #e0e0e0;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #444;
        }

        .menu-content a:hover {
            background-color: #333;
        }

        .menu-dropdown:hover .menu-content {
            display: block;
        }

        /* Estilo do quiz */
        .quiz-container {
            background: #1e1e1e;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #42a5f5;
        }

        header p {
            font-size: 14px;
            text-align: center;
            color: #b0bec5;
        }

        .question {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            color: #e0e0e0;
        }

        .options button {
            background: #333;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .options button:hover {
            background: #555;
            transform: scale(1.05);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #e0e0e0;
        }

        /* Bot√£o de som */
        #play-music {
            position: absolute; /* Manter fora do fluxo do layout */
            bottom: 30px; /* Dist√¢ncia do fundo */
            left: 50%; /* Centralizar horizontalmente */
            transform: translateX(-50%); /* Ajuste fino para centralizar */
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px; /* Bot√£o pequeno */
            height: 40px; /* Bot√£o pequeno */
            font-size: 24px; /* Tamanho maior para o emoji */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        #play-music:hover {
            background-color: #555;
        }

        #play-music:active {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Teste seus conhecimentos!</h1>
            <p>Descubra o que voc√™ sabe sobre linguagem corporal.</p>
        </header>
        <main>
            <div id="quiz">
                <div class="question">
                    <p id="question-text"></p>
                </div>
                <div class="options">
                    <button class="option" onclick="checkAnswer(this)" data-index="0"></button>
                    <button class="option" onclick="checkAnswer(this)" data-index="1"></button>
                    <button class="option" onclick="checkAnswer(this)" data-index="2"></button>
                    <button class="option" onclick="checkAnswer(this)" data-index="3"></button>
                </div>
                <div id="result"></div>
            </div>
        </main>
    </div>

    <!-- Menu de op√ß√µes -->
    <div class="menu-dropdown">
        <button class="menu-button">‚ò∞</button>
        <div class="menu-content">

             <a href="galery.index.html">Galeria de gestos</a>
            <a href="aula.html">Linguagem C. Aula</a>
        </div>
    </div>

    <!-- M√∫sica de fundo -->
    <audio id="background-music" autoplay loop>
        <source src="foco.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta a reprodu√ß√£o de √°udio.
    </audio>

    <!-- Bot√£o para ativar o som -->
    <button id="play-music">üîä</button>

    <script>
        document.getElementById('play-music').addEventListener('click', function () {
            const music = document.getElementById('background-music');
            music.play();
            this.style.display = 'none'; // Esconde o bot√£o ap√≥s ativar o som
        });
    </script>
</body>
</html>
