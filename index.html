<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhação da Linguagem Corporal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Menu de navegação -->
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="microtest.html">Micro Expressões</a></li>
            </ul>
        </nav>

        <header>
            <h1>Linguagem Corporal</h1>
            <p>Teste suas habilidades de interpretação!</p>
        </header>
<button id="theme-toggle">Alternar Tema</button>
        <main>
            <div id="question-container" class="question-card active">
                <!-- A pergunta, imagem e opções serão inseridas aqui via JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal de Introdução -->
    <div id="intro-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Bem-vindo ao Teste de Linguagem Corporal!</h2>
            <p>Este site desafia você a interpretar sinais não verbais. Responda às perguntas e veja o quão bom você é em ler a linguagem corporal.</p>
            <button id="start-button">Começar</button>
            
        </div>
    </div>

    <!-- Áudio para o som de clique -->
    <audio id="clickSound" src="audios/seleção.mp3"></audio>

    <!-- Música de fundo e controle -->
    <audio id="background-music" src="audios/musicdoquiz.mp3" loop></audio>
    <button id="music-button">🎵</button>

    <!-- Inclua o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
